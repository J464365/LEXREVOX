            {% for item in historial %}
                <div class="mensaje {% if item.rol == 'usuario' %}usuario{% else %}lexrevox{% endif %}">
                    <strong>
                        {% if item.rol == 'usuario' %}T√∫:{% else %}LEXREVOX:{% endif %}
                    </strong> 

                    <div class="contenido">
                        {{ item.mensaje }}
                    </div>
                    
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">¬°Comienza a hablar con LEXREVOX enviando tu primera pregunta!</p>
        {% endif %}
    </div>

    
    <form method="post" action="{% url 'vista' %}">
        {% csrf_token %}
        
        <br><br>

        <input id="campo" name="campo" placeholder="coloca tu pregunta aqui">
        
        <br><br>

        <button type="submit">Enviar</button>
        <button type="submit" name="borrar" value="1">üóëÔ∏è Borrar conversaci√≥n</button>
    </form>

    <script>
        // Scroll autom√°tico al final de la conversaci√≥n
        const chatContainer = document.getElementById('chat');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>

    
</body>
</html>
